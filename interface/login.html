<!DOCTYPE html>
<html>
<head>
	<title>CNL 11 | LOGIN</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<div class="topnav">

		<a class="active" href="file:///Users/Jay/Desktop/CNLab_FinalProject/interface/login.html">Login</a>
		<a href="file:///Users/Jay/Desktop/CNLab_FinalProject/interface/register.html">Register</a>
	</div>

	<div class="container">
		<img src="images/login.png">
		<form>
			<div class="fillin">
				<input type="text" id="username" placeholder="Enter Username:">
			</div>
			<div class="fillin">
				<input type="password" id="password" placeholder="Enter Password:">
			</div>
			<input type="submit" value="LOGIN" class="btn" onclick="login()"><br><br>
		</form>
		
		<a href="#">Forget password?</a><br><br>
		<a href="file:///Users/Jay/Desktop/CNLab_FinalProject/interface/register.html">Register</a>
	</div>

	<script>
		function login() {
			if (document.getElementById("username").value != "cnl11" ||
				document.getElementById("password").value != "cnl11") {
				alert("Wrong username or password!");
			} else {
				alert("LOGIN successfully!")
				window.location.href = "file:///Users/Jay/Desktop/CNLab_FinalProject/interface/home.html";
			}
		}
	</script>

</body>
</html>
