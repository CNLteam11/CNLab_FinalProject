<!DOCTYPE html>
<html>
<head>
	<title>CNL 11 | REGISTER</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
	<div class="topnav">
		<a href="file:///Users/Jay/Desktop/CNLab_FinalProject/interface/home.html">Home</a>
		<a href="file:///Users/Jay/Desktop/CNLab_FinalProject/interface/login.html">Login</a>
		<a class="active" href="file:///Users/Jay/Desktop/CNLab_FinalProject/interface/register.html">Register</a>
	</div>

	<div class="container">
		<p><b>Create Account</b></p>

		<div class="fillin">
			<div class="left">Username</div>
			<div class="right">
				<input type="text" placeholder="Enter your username">
			</div>
		</div>
		<div class="fillin">
			<div class="left">Password</div>
			<div class="right">
				<input type="password" placeholder="Enter your password">
			</div>
		</div>
		<div class="fillin">
			<div class="left">Gender</div>
			<div class="right">
				<select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
		</div>
		<div class="fillin">
			<div class="left">Age</div>
			<div class="right">
				<select name="gender">
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
				</select>
			</div>
		</div>	
		<div class="fillin">
			<div class="left">City</div>
			<div class="right">
				<select name="city">
					<option value="taipei">Taipei</option>
					<option value="taichung">Taichung</option>
					<option value="kaohsiung">Kaohsiung</option>
				</select>
			</div>
		</div>	
		<div class="fillin" id="hobbies">
			<div class="left">Hobbies</div>	
			<div class="right">
				<select name="hobbies" multiple="">
					<option value="basketball">Basketball</option>
					<option value="baseball">Baseball</option>
					<option value="swimming">Swimming</option>
					<option value="jogging">Jogging</option>
					<option value="piano">Piano</option>
					<option value="guitar">Guitar</option>
					<option value="violin">Violin</option>
					<option value="singing">Singing</option>
				</select>
			</div>
		</div>		

		<div class="fillin" id="info"> 
			<div class="left">About you</div>
			<div class="right">
				<textarea row="3" placeholder="Type your message"></textarea>
			</div>
		</div>	

		<input type="submit" name="submit" value="REGISTER" class="btn"><br>
	</div>

</body>
</html>
